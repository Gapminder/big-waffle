# Instructions to Google Cloud Build to build and test
steps:
# Build the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-f'
  - 'test/Dockerfile'
  - '-t'
  - 'gcr.io/$PROJECT_ID/big-waffle-test:$SHORT_SHA'
  - '.'
# Push the image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/big-waffle-test:$SHORT_SHA'