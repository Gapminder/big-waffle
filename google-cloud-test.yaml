# Instructions to Google Cloud Build to build and test
steps:
# Clone the repo **including submodules** into the 'bw' directory
- name: gcr.io/cloud-builders/git
  args: ['clone', ,'--depth', '1', '--single-branch', '-b', '$BRANCH_NAME', '--recurse-submodules', '--shallow-submodules', 'https://github.com/Gapminder/big-waffle.git', 'bw']
# Build the container image that will run tests.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-f'
  - 'bw/test/Dockerfile'
  - '-t'
  - 'gcr.io/$PROJECT_ID/big-waffle-test:$SHORT_SHA'
  - 'bw'
# Run the image
- name: 'gcr.io/cloud-builders/docker'
  id: Run
  args:
  - 'run'
  - '--rm'
  - 'gcr.io/$PROJECT_ID/big-waffle-test:$SHORT_SHA'